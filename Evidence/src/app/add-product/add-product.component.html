<br>
<h4>Create New Product</h4>
<div class="row">
  <div class="col-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="productObj.name">
  </div>
  <div class="col-3">
    <label>Product Number</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="productObj.productNumber">
  </div>
  <div class="col-3">
    <label>Color</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="productObj.color">
  </div>
  <div class="col-3">
    <label>Size</label>
    <input type="number" name="name" class="form-control" [(ngModel)]="productObj.size">
  </div>
  <div class="col-3">
    <label>Standard Cost</label>
    <input type="number" name="name" class="form-control" [(ngModel)]="productObj.standardCost">
  </div>
  <div class="col-3">
    <label>List Price</label>
    <input type="number" name="name" class="form-control" [(ngModel)]="productObj.listPrice">
  </div>
  <div class="col-3">
    <label>Weight</label>
    <input type="number" name="name" class="form-control" [(ngModel)]="productObj.weight">
  </div>
  <div class="col-3 mt-4">
    <button type="button" (click)="addProduct()" class="btn btn-success">Add Product</button>
  </div>
</div>
<br>
<h6>Product List</h6>
<table class="table table-bordered table-striped"> 
  <thead class="table-info">
    <tr *ngIf="productList.length>0">
      <th>Name</th>
      <th>Product Number</th>
      <th>Color</th>
      <th>Standard Cost</th>
      <th>List Price</th>
      <th>Size</th>
      <th>Weight</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let p of productList">
        <td>{{p.name}}</td>
        <td>{{p.productNumber}}</td>
        <td>{{p.color}}</td>
        <td>{{p.standardCost}}</td>
        <td>{{p.listPrice}}</td>
        <td>{{p.size}}</td>
        <td>{{p.weight}}</td>
        <td><button type="button" (click)="deleteProduct(p,productList)" class="btn btn-danger">Delete</button></td>
      </tr>
  </tbody>
</table>

<div class="row">
  <div class="col-6">
    <input type="text" name="name" class="form-control" [(ngModel)]="categoryObj.name" placeholder="Enter Product Category">
  </div>
  <div class="col-4">
    <button type="submit" (click)="addCategory()" class="btn btn-primary">Save Product</button>
  </div>
</div>
